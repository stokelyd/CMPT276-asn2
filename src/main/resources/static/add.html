<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid"></div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="row g-3 needs-validation" action="/students/add" method="post" novalidate>

                    <div class="col-md-12">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                        <div class="invalid-feedback">
                            Please provide a valid name
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label for="height" class="form-label">Height (cm)</label>
                        <input type="text" class="form-control" id="height" name="height" min="0" required>
                        <div class="invalid-feedback">
                            Please provide a valid height
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label for="weight" class="form-label">Weight</label>
                        <input type="number" class="form-control" id="weight" name="weight" min="0" required>
                        <div class="invalid-feedback">
                            Please provide a valid weight
                        </div>
                    </div>

                    <div class="col-md-4">
                        <label for="GPA" class="form-label">GPA</label>
                        <input type="number" class="form-control" id="GPA" name="GPA" min="0" max="4" step="0.1" required>
                        <div class="invalid-feedback">
                            Valid GPAs are from 0 to 4.0
                        </div>
                    </div>

                    <div class="col-md-4">
                        <label for="major" class="form-label">Major</label>
                        <select class="form-select" id="major" name="major" required>
                            <option selected disabled value="">Choose...</option>
                            <option>Math</option>
                            <option>Biology</option>
                            <option>Physics</option>
                            <option>Chemistry</option>
                        </select>

                        <div class="invalid-feedback">
                            Please select a major.
                        </div>
                    </div>

                    <div class="col-md-4">
                        <label for="hairColor" class="form-label">Hair Color</label>
                        <select class="form-select" id="hairColor" name="hairColor" required>
                            <option selected disabled value="">Choose...</option>
                            <option>Red</option>
                            <option>Blue</option>
                            <option>Green</option>
                        </select>

                        <div class="invalid-feedback">
                            Please select a valid hair color.
                        </div>
                    </div>

                    <div class="col-12">
                        <button class="btn btn-primary btn-md" type="submit" value="SEND">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        (function () {
            'use strict'
        
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')
        
            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
        
                form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>
