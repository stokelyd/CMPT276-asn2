<body>

                <div class="col-md-12">
                    <h1>STUDENTS:</h1>

                        <div class="row">
                            <div th:each="student, iStat:${st}" class="col-sm-1 d-inline-block studentViewBox">

                                <form action="/students/edit" method="post">
                                    <div class="removedFromFlow">
                                        <input type="text" id="uid" name="uid" th:value="${student.uid}" required>
                                    </div>
                                    <button class="btn btn-secondary d-inline-block" type="submit" value="SEND"
                                        th:text="${student.name}"></button>
                                </form>
                                <form action="/students/delete" method="post">
                                    <div class="removedFromFlow">
                                        <input type="text" id="uid" name="uid" th:value="${student.uid}" required>
                                    </div>
                                    <button class="btn d-inline-block" type="submit" value="SEND">DELETE</button>
                                </form>

                            </div>

                                <span

                                </span>    
                                <span th:text="${iStat.count/4}"></span>
                            </div> -->
                        </div>
                    </div>

                                <span th:case="*">General Student</span>

                            </div>
                        </li>
                    </ul> -->

                </div>
            </div>
        </div>   

        <form class="row g-3" action="/add" method="get">
            <div class="col-12">
                <button class="btn btn-primary btn-md" type="submit" value="SEND">Add New Student</button>
            </div>
        </form>

        <form class="row g-3" action="/edit" method="get">
            <div class="col-12">
                <button class="btn btn-primary btn-md" type="submit" value="SEND">Edit Student</button>
            </div>
        </form>
        <form class="row g-3" action="/students/delete" method="post">
            <div class="col-12">
                <button class="btn btn-secondary btn-md" type="submit" value="SEND">DELETE</button>
            </div>
        </form>
    </main>
