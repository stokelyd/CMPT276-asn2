<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/custom.css" />
</head>
<body>
    <main>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <h1>STUDENTS:</h1>
                    <div class="container-fluid">
                        <div class="row">
                            <div th:each="student, iStat:${st}" 
                                class="col-sm-2 d-inline-block studentViewBox">

                                <span th:text="${student.name}" th:style="'color:'+ ${student.hairColor}"></span><br>
                                <span th:text="'GPA: '+ ${(0.0 + student.GPA) / 10}"></span><br>
                                <span th:text="'Major: '+${student.major}"></span><br>

                                <form action="/students/edit" method="post">
                                    <div class="removedFromFlow">
                                        <input type="text" id="uid" name="uid" th:value="${student.uid}" required>
                                    </div>
                                    <button class="btn btn-outline-dark d-inline-block" type="submit" value="SEND">EDIT</button>
                                </form>
                                <form action="/students/delete" method="post">
                                    <div class="removedFromFlow">
                                        <input type="text" id="uid" name="uid" th:value="${student.uid}" required>
                                    </div>
                                    <button class="btn d-inline-block btn-outline-danger" type="submit" value="SEND">DELETE</button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- <ul>
                        <li th:each="student:${st}">
                            <span th:style="'font-size:'+${student.height}+'pt'" th:text="${student.name}"></span> <br>
                            <div >
                                <span th:text="${student.name}"></span> <br>
                            </div>
                                
                                <span th:text="${student.height}"></span> <br>
                            <span th:text="${student.weight}"></span>
                            <div th:switch="${student.name}">
                                <span th:case="'bobby'">HEY! It's the instructor!!!</span>
                                <span th:case="'steve'">Uh oh! It's Steve!</span>
                                <span th:case="*">General Student</span>

                            </div>
                        </li>
                    </ul> -->

                </div>
            </div>
        </div>   

        <div class="row g-3">
            <form class="col-md-4" action="/add" method="get">
                <div class="col-12">
                    <button class="btn btn-primary btn-md" type="submit" value="SEND">Add New Student</button>
                </div>
            </form>

            <form class="col-md-4" action="/students/update" method="post">
                <div class="removedFromFlow">
                    <input type="text" id="tmp" name="uid" th:value=1 required>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary btn-md" type="submit" value="SEND">Edit Student</button>
                </div>
            </form>

            <form class="col-md-4" action="/students/delete" method="post">
                <div class="col-12">
                    <button class="btn btn-secondary btn-md" type="submit" value="SEND">DELETE</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
