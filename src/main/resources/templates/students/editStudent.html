<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid"></div>
        <div class="row justify-content-center" >
            <div class="mt-2 col-lg-12">
                <h1 class="text-center">Edit Student:</h1>
            </div>
            <div class="col-md-6">
                <form class="row g-3 needs-validation" action="/students/update" method="post" novalidate>

                    <div class="col-md-12">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" th:value="${st.name}" required>
                        <div class="invalid-feedback">
                            Please provide a valid name
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label for="height" class="form-label">Height (cm)</label>
                        <input type="number" class="form-control" id="height" name="height" min="1" max="120" th:value="${st.height}" required>
                        <div class="invalid-feedback">
                            Please provide a valid height (1 - 120in)
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label for="weight" class="form-label">Weight</label>
                        <input type="number" class="form-control" id="weight" name="weight" min="1" max="1500" th:value="${st.weight}" required>
                        <div class="invalid-feedback">
                            Please provide a valid weight (1 - 1500lbs)
                        </div>
                    </div>

                    <div class="col-md-4">
                        <label for="GPA" class="form-label">GPA</label>
                        <input type="number" class="form-control" id="GPA" name="GPA" min="0" max="4" step="0.1" th:value="${(0.0 + st.GPA) / 10}" required>
                        <div class="invalid-feedback">
                            Valid GPAs are from 0 to 4.0
                        </div>
                    </div>

                    <div class="col-md-4">
                        <label for="major" class="form-label">Major</label>
                        <select class="form-select" id="major" name="major" required>
                            <option th:value="${st.major}" th:text="${st.major}" selected></option>
                            <option>Math</option>
                            <option>Biology</option>
                            <option>Physics</option>
                            <option>Chemistry</option>
                            <option>Music</option>
                            <option>History</option>
                            <option>Philosophy</option>
                            <option>Engineering</option>
                            <option>Business</option>
                            <option>Eucation</option>
                        </select>

                        <div class="invalid-feedback">
                            Please select a major.
                        </div>
                    </div>

                    <div class="col-md-4">
                        <label for="hairColor" class="form-label">Hair Color</label>
                        <select class="form-select" id="hairColor" name="hairColor" required>
                            <option th:value="${st.hairColor}" th:text="${st.hairColor}" selected></option>
                            <option>Black</option>
                            <option>Brown</option>
                            <option>Blond</option>
                            <option>White</option>
                            <option>Red</option>
                            <option>Orange</option>
                            <option>Yellow</option>
                            <option>Green</option>
                            <option>Blue</option>
                            <option>Indigo</option>
                            <option>Violet</option>
                        </select>

                        <div class="invalid-feedback">
                            Please select a valid hair color.
                        </div>
                    </div>

                    <div class="removedFromFlow">
                        <input type="text" id="uid" name="uid" th:value="${st.uid}" required>
                    </div>

                    <div class="col-12">
                        <button class="btn btn-primary btn-md" type="submit" value="SEND">Submit Changes</button>
                    </div>
                </form>

                <form class="mt-2 col-md-12" action="/students/view" method="get">
                    <div class="col-12">
                        <button class="btn btn-secondary btn-md" type="submit" value="SEND">
                            <!-- Left Arrow -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                            </svg>
                            Return Without Saving</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        (function () {
            'use strict'
        
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')
        
            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
        
                form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>
